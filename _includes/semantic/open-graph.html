<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title_short }}">
<meta property="og:locale" content="ru_RU">

{% if page.type %}
<meta property="og:type" content="{{ page.type }}">
{% else %}
<meta property="og:type" content="website">
{% endif %}

{% if page.title %}
<meta property="og:title" content="{{ page.title }}">
{% else %}
<meta property="og:title" content="{{ site.title }}">
{% endif %}

{% if page.description %}
<meta property="og:description" content="{{ page.description }}">
{% else %}
<meta property="og:description" content="{{ site.description }}">
{% endif %}

<meta property="og:image" content="{{ image_src }}">

{% if page.type == 'aticle' %}{% if page.published_time %}
<meta property="article:published_time" content="{{ page.published_time }}">
{% endif %}{% if page.modified_time %}
<meta property="article:modified_time" content="{{ page.modified_time }}">
{% endif %}{% if page.section %}
<meta property="article:section" content="{{ page.section }}">
{% endif %}{% endif %}
